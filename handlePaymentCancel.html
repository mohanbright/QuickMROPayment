<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled</title>
    <style>
        /* CSS to center content */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0; /* Optional: light grey background */
            font-family: Arial, sans-serif; /* Optional: font family */
        }

        .container {
            text-align: center;
            background-color: #fff; /* Optional: white background for the container */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional: box shadow */
        }

        h1 {
            margin: 0;
            color: #333; /* Optional: text color */
        }

        p {
            font-size: 18px;
            color: #666; /* Optional: text color */
            margin: 10px 0;
        }
    </style>
    <script>
        function handlePaymentCancel() {
            document.getElementById('status').innerText = 'Payment was cancelled.';
        }
    </script>
</head>
<body onload="handlePaymentCancel()">
    <div class="container">
        <h1>Payment Status</h1>
        <p id="status">Processing...</p>
    </div>
</body>
</html>
