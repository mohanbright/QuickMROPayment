<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                paymentId: params.get('paymentId'),
                token: params.get('token'),
                PayerID: params.get('PayerID'),
            };
        }

        function handlePaymentSuccess() {
            const params = getQueryParams();
            if (params.paymentId && params.token && params.PayerID) {
                // Here you can make an AJAX request to your backend to validate the payment
                // or handle it directly in the frontend.
                document.getElementById('status').innerText = 'Payment successful!';
            } else {
                document.getElementById('status').innerText = 'Payment failed.';
            }
        }
    </script>
</head>
<body onload="handlePaymentSuccess()">
    <h1>Payment Status</h1>
    <p id="status">Processing...</p>
</body>
</html>
